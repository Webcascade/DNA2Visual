    <div id="main" class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
          <div id="dnaDisplayContainer">
            <canvas id="dnaDisplay" width="800" height="800"></canvas>

      <div class="row">
        <div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
          <form action="" id="dnaForm">
            <div class="form-group">
              <select name="typeSelect" id="typeSelect" class="form-control">
                <option value="4" selected>Base-4</option>
              </select>
            </div>
            <div class="form-group">
              <textarea name="dnaInput" id="dnaInput" cols="30" rows="10" class="form-control" placeholder="Put DNA code here"></textarea>
            </div>
            <div class="form-group">
              <button class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
